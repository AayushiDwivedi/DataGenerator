[theme]
inherit = basic
stylesheet = default.css
pygments_style = sphinx

[options]
rightsidebar = false
stickysidebar = false
collapsiblesidebar = false
externalrefs = false

footerbgcolor    = #ffffff
footertextcolor  = #404040
sidebarbgcolor   = #bbbbbb
sidebarbtncolor  = #646464
sidebartextcolor = #404040
sidebarlinkcolor = #202020
relbarbgcolor    = #363636
relbartextcolor  = #ffffff
relbarlinkcolor  = #ffffff
bgcolor          = #ffffff
textcolor        = #000000
headbgcolor      = #f2f2f2
headtextcolor    = #3f3f3f
headlinkcolor    = #4c4c4c
linkcolor        = #5a5a5a
visitedlinkcolor = #5a5a5a
codebgcolor      = #e8e8e8
codetextcolor    = #333333

bodyfont = sans-serif
headfont = 'Trebuchet MS', sans-serif
